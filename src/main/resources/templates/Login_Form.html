<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout}">
    
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">

            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <div class="container px-5">
                    <!-- Register form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Connexion</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                        	<div th:if="${param.error}" class="alert alert-success">
                                	Username et / ou email invalide !
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                            	Vous êtes déconnecté !
                            </div>
                            <div class="col-lg-8 col-xl-6">
			                    <form method="post" role="form" th:action="@{/login}">
			                        <div class="form-group">
			                            <label>Username</label>
			                            <input
			                                    type="text" 
			                                    id="username" 
			                                    name="username" 
			                                    class="form-control"
			                                    placeholder="Username">
			                        </div>
			                        <div class="form-group">
			                            <label>Password</label>
			                            <input
			                                    type="password" 
			                                    id="password" 
			                                    name="password" 
			                                    class="form-control"
			                                    placeholder="Password">
			                        </div>
			                        <button th:href="@{/register}" type="submit" class="btn btn-black">Créer un compte ?</button>
			                        <button value="log in" type="submit" class="btn btn-secondary">Se conneter</button>
			                    </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>   
    </body>
</html>
