<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout}">

    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">

            <!-- Page Content-->
            <div layout:fragment="body" class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Liste des départements</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">

                        <!-- Section Departement -->
                        <section>
                        	<div class="d-flex align-items-center justify-content-between mb-4">
                        		<h2></h2>
                                <a class="btn btn-primary px-4 py-3" th:href="@{/departement/new}">
                                    Ajouter un département
                                </a>
                            </div>
                            <div th:each="departement : ${departements}" class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="row align-items-center gx-5">
                                        <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                            <div class="bg-light p-4 rounded-4">
                                                <div th:text="${departement.nomDep}" class="text-primary fw-bolder mb-2">Nom du département</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div>
                                                <ul>
                                                    <li th:text="${departement.reg}">Région</li>

                                                    <li th:text="${departement.chefLieu != null ? departement.chefLieu.nomCom : ''}">Chef-lieu</li>

                                                    <li th:text="${departement.dep}">Département</li>
                                                </ul>
                                            </div>
                                            <div style="float: right; display: flex; gap: 30px;" >
                                            	<a class="btn btn-primary px-4">Modifier</a>
                                            	<a class="btn btn-primary px-4" th:href="@{/departement/{dep}/delete(dep=${departement.dep})}">Supprimer</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </section>
 
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
