<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout}">
    
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">

            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <div class="container px-5">
                    <!-- Register form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Créer un compte</h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                        	<div th:if="${param.fail}" class="alert alert-success">
                                	Le username ou l'email existe déjà !
                            </div>
                            <div class="col-lg-8 col-xl-6">
			                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
			                        <div class="form-group">
			                            <label>Username</label>
			                            <input
			                                    type="text"
			                                    class="form-control"
			                                    placeholder="Username"
			                                    th:field="*{username}">
			                        </div>
			                        <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
			                        <div class="form-group">
			                            <label>Email</label>
			                            <input
			                                    type="text"
			                                    class="form-control"
			                                    placeholder="Email"
			                                    th:field="*{email}">
			                        </div>
			                        <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
			                        <div class="form-group">
			                            <label>Password</label>
			                            <input
			                                    type="password"
			                                    class="form-control"
			                                    placeholder="Password"
			                                    th:field="*{password}">
			                        </div>
			                        <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
			                        <button th:href="@{/login}" type="submit" class="btn btn-black">Se connecter</button>
			                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Créer un compte</button>
			                    </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>   
    </body>
</html>
